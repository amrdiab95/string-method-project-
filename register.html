<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f6f8ff;">
    <!-- start home page  -->
    <header>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75 rounded" alt="">
                </div>
                <div class="col-md-6">
                    <h2>Create Account</h2>
                    <h5 class="text-muted mt-2 mb-3">Go ahead and sign up, let everyone <br> know how awesome you are!</h5>
                    <h3 id="result"></h3>
                    <form action="success.html" target="_blank" method="post" onsubmit="return validate()">
                        <input type="text" name="user" id="user" class="form-control p-4 mb-3" placeholder="Enter your name">
                        <input type="text" name="email" id="email" class="form-control p-4 mb-3" placeholder="Enter your E-mail">
                        <input type="password" name="pass" id="pass" class="form-control p-4 mb-3" placeholder="Enter Password">
                        <input type="password" name="Confirm of password" id="confirm" class="form-control p-4 mb-3" placeholder="Confirm Password">
                        <input type="submit" value="Create New Account" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>


    </header>
    <!-- end home page  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
